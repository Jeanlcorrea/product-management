<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODUCT MANAGEMENT</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span class="prod">GERENCIAMENTO DOS PRODUTOS</span>
      <div class="wrapper">
        <a onclick="openModal()" href="#"><span>INCLUIR</span></a>
      </div>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Marca</th>
            <th>Categoria</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-produto">Produto</label>
          <input id="m-produto" type="text" required />

          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" required />

          <label for="m-marca">Marca</label>
          <input id="m-marca" type="text" required />

          <label for="m-categoria">Categoria</label>
          <input id="m-categoria" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
